<div class="container" *ngIf='developer'>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                      <img width="100px" height="100px" src="assets/img/placeholder-user.png" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{developer.name}}</h4>
                            <i class="glyphicon glyphicon-envelope"></i>{{developer.email}}
                            <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
